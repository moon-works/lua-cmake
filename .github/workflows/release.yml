name: release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.1
      - name: Install dependencies
        run: sudo apt-get install -y topgit
      - name: Create artefact
        run: |
          tg remote --populate origin
          # Cut 5.1 from tag with format like v5.1_r1
          BASE_VER=$(echo ${GITHUB_REF##*/} | cut -c 2-4)
          tg -w ${GITHUB_REF##*/} patch t/lua-cmake/${BASE_VER} | bzip2 > lua-cmake-${GITHUB_REF##*/}.patch.bz2
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload artefact
        id: upload-artefact
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./lua-cmake-${GITHUB_REF##*/}.patch.bz2
          asset_name: lua-cmake-${GITHUB_REF##*/}.patch.bz2
          asset_content_type: application/x-bzip

